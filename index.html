<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build-a-Bot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="robot.png" alt="Robot">
            <h1>Build-a-Bot</h1>
        </div>
    </header>
    <div class="gameboard">
        <div class="word">

        </div>
        <div class="robot">
            <div class="head"></div>
            <div class="leftarm"></div>
            <div class="rightarm"></div>
            <div class="torso"></div>
            <div class="leftleg"></div>
            <div class="rightleg"></div>
            
        </div>
    </div>
    <footer>
        <div class="keyboard">
            <div class="row firstRow">
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
            </div>
            <div class="row secondRow">
                <div class="keySpacer"></div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
            </div>
            <div class="row thirdRow">
                <div class="keySpacer"></div>
                <div class="emptyKey"></div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
            </div>
        </div>
        <div class = "mode">
            <div class = "circle"></div>
            <div class = "track">
                <label id="label1">User-entered</label>
                <label id="label2">Category</label>
            </div>
        </div>
        <div class="input">
        <input placeholder="Enter a word to play">
        <button class = "go">GO!</button>
        </div>
        <div class="buttons">
            <button class = "button noisyWords">Noisy</button>
            <button class = "button robotWords">Robots</button>
            <button class = "button computerWords">Computers</button>
            <button class = "button colorWords">Colors</button>
        </div>
        <!-- <a href="https://www.vecteezy.com/free-vector/brushed-metal">Brushed Metal Vectors by Vecteezy</a> -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
