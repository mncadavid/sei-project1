<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackman</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img class="robotImage" src="robot.png" alt="Robot">
            <h1>Hackman</h1>
        </div>
        <h2>Hack the matrix before the bot is built</h2>
    </header>
    <div class="gameboard">
        <iframe src="https://giphy.com/embed/ohONS2y8GTDoI" frameBorder="0" class="iframe" allowFullScreen></iframe>
        <div class="word"></div>
        <div class="robot">
            <div class="head">
                <!--https://flyclipart.com/download-png#glasses-matrix-neo-sun-icon-31013.png-->
                <img class="glasses" src="glasses.png" alt = "Matrix sunglasses">
            </div>
            <div class="leftarm"></div>
            <div class="rightarm"></div>
            <div class="torso">
                <!-- https://cliparts.zone/clipart/706269 -->
                <img class="panel" src="panel.jpg" alt = "Control Panel">
            </div>
            <div class="leftleg"></div>
            <div class="rightleg"></div>
            <div class="timer">45</div>
            
        </div>
    </div>
    <footer>
        <div class="keyboard">
            <div class="row firstRow">
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
            </div>
            <div class="row secondRow">
                <div class="keySpacer"></div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
            </div>
            <div class="row thirdRow">
                <div class="keySpacer"></div>
                <div class="emptyKey"></div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
            </div>
        </div>
        <div class = "wordSelection">
            Enter a word or choose a category below
            <div class="input">
                <div class="wrapper">
                    <input placeholder="Enter a word to play">
                    <button class = "go">GO!</button>
                </div>
            </div>
            <div class="buttons">
                <button class = "button noisyWords">Noisy</button>
                <button class = "button robotWords">Robots</button>
                <button class = "button computerWords">Computers</button>
                <button class = "button colorWords">Colors</button>
            </div>
        </div>
    </footer>
    <h3>GAME OVER</h3>
    <audio controls class="jump">
        <source src="jump.wav" type="audio/wav">
    </audio>
    <audio controls class="robotVoice">
        <source src="robot.m4a" type="audio/mp4">
    </audio>
    <script src="script.js"></script>
</body>
</html>
