<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build-a-Bot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="robot.png" alt="Robot">
            <h1>Build-a-Bot</h1>
        </div>
    </header>
    <div class="gameboard">
        <div class="word">

        </div>
        <div class="robot">
            
        </div>
    </div>
    <footer>
        <div class="keyboard">
            <div class="row firstRow">
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
            </div>
            <div class="row secondRow">
                <div class="keySpacer"></div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
            </div>
            <div class="row thirdRow">
                <div class="keySpacer"></div>
                <div class="keySpacer"></div>
                <div class="keySpacer"></div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
            </div>
        </div>
        <div class = "mode">

        </div>
        <div class="buttons">
            <button class = "button noisyWords">Noisy Words</button>
            <button class = "button robotWords">Robot Words</button>
            <button class = "button computerWords">Computer Words</button>
            <button class = "button colorWords">Color Words</button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
